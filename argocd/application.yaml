apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ml-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/joseprsm/ml-infra.git
    path: manifests/
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
