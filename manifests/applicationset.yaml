apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ml-apps
  namespace: argocd
spec:
  goTemplate: true
  generators:
  # this generator will point to the charts.yaml and fetch its contents
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/joseprsm/ml-infra.git
          revision: HEAD
          files:
          - path: charts.yaml
      - list:
          elements: []
          elementsYaml: '{{ .charts | toJson }}'
  template:
    metadata:
      name: '{{ .name }}'
      namespace: argocd
    spec:
      project: default
      sources:
      - chart: '{{ .chart }}'
        repoURL: '{{ .repoUrl }}'
        targetRevision: '{{ .version }}'
        helm:
          releaseName: '{{ .name }}'
          valueFiles: 
          - >- 
            {{- if .values -}}
            $values/values/{{ .name }}.values.yaml
            {{- else -}}
            $values/values/.values.yaml
            {{- end }}
      # this second source is necessary to point to the values files
      - repoURL: https://github.com/joseprsm/ml-infra.git
        targetRevision: HEAD
        directory:
          include: values
        ref: values
      destination:
        name: in-cluster
        namespace: >-
          {{- if .namespace }}{{ .namespace }}
          {{- else }}{{ .name }}
          {{- end -}}
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
